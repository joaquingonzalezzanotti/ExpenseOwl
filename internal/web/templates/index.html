    <script src="/functions.js"></script>
    <script>
        let currentCurrency = 'usd';
        let baseCurrency = 'ars';
        let startDate = 1;
        let pieChart = null;
        let currentDate = new Date();
        let allExpenses = [];
        let disabledCategories = new Set();
        let categoryColors = {};
        let allTags = new Set();
        let selectedTags = new Set();
        const supportedCurrencies = Object.keys(currencyBehaviors);
        const sourceSelect = document.getElementById('sourceSelect');
        const cardGroup = document.getElementById('cardGroup');
        const movementTypeSelect = document.getElementById('movementType');
        let filterCurrency = 'all';
        let filterCategory = 'all';
        let categories = [];
        let chartExpanded = false;

        function formatCurrencyWithCurrency(amount, currencyCode) {
            const behavior = currencyBehaviors[currencyCode] || currencyBehaviors[currentCurrency] || {symbol:"$",useComma:false,useDecimals:true,useSpace:false,right:false};
            const isNegative = amount < 0;
            const absAmount = Math.abs(amount);
            const options = {
                minimumFractionDigits: behavior.useDecimals ? 2 : 0,
                maximumFractionDigits: behavior.useDecimals ? 2 : 0,
            };
            const formatted = new Intl.NumberFormat(behavior.useComma ? "de-DE" : "en-US", options).format(absAmount);
            const result = behavior.right ? `${formatted}${behavior.useSpace ? " " : ""}${behavior.symbol}` : `${behavior.symbol}${behavior.useSpace ? " " : ""}${formatted}`;
            return isNegative ? `-${result}` : result;
        }

        function assignCategoryColors(categories) {
            categories.forEach((category, index) => {
                if (!categoryColors[category]) {
                    categoryColors[category] = colorPalette[index % colorPalette.length];
                }
            });
        }

        function calculateCategoryBreakdown(expenses) {
            const categoryTotals = {};
            let totalAmount = 0;
            expenses.forEach(exp => {
                if (resolveFlow(exp) === 'expense' && !disabledCategories.has(exp.category)) {
                    const amount = Math.abs(exp.amount);
                    categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + amount;
                    totalAmount += amount;
                }
            });
            return Object.entries(categoryTotals)
                .map(([category, total]) => ({
                    category,
                    total,
                    percentage: totalAmount > 0 ? (total / totalAmount) * 100 : 0
                }))
                .sort((a, b) => b.total - a.total);
        }

        function calculateIncome(expenses) {
            return expenses
                .filter(exp => resolveFlow(exp) === 'income')
                .reduce((sum, exp) => sum + Math.abs(exp.amount), 0);
        }

        function calculateExpenses(expenses) {
            return expenses
                .filter(exp => resolveFlow(exp) === 'expense')
                .reduce((sum, exp) => sum + Math.abs(exp.amount), 0);
        }

        function updateChartAndLegend() {
            const monthExpensesAll = getMonthExpenses(allExpenses);
            const monthExpenses = getFilteredMonthExpenses();
            const chartContainer = document.querySelector('.chart-container');
            const chartBox = document.querySelector('.chart-box');
            const legendBox = document.getElementById('customLegend');
            const cashflowSection = document.getElementById('cashflow-section');
            const noDataMessage = document.getElementById('noDataMessage');
            const filtersRow = document.querySelector('.panel-filters');
            const emptyStateBanner = document.getElementById('emptyStateBanner');
            const baseSummary = document.getElementById('baseSummary');
            const toggleChart = document.getElementById('toggleChart');

            const hasTransactions = monthExpensesAll.length > 0;
            const hasBaseExpenses = monthExpensesAll.some(e => (e.currency || baseCurrency) === baseCurrency && resolveFlow(e) === 'expense');
            if (!hasTransactions) {
                if (pieChart) {
                    pieChart.destroy();
                    pieChart = null;
                }
                chartContainer.style.display = 'none';
                cashflowSection.style.display = 'none';
                baseSummary.style.display = 'none';
                filtersRow.style.display = 'none';
                noDataMessage.style.display = 'none';
                emptyStateBanner.style.display = 'block';
                emptyStateBanner.innerHTML = '<strong>Aun no hay gastos.</strong> Carga el primero con + Agregar gasto.';
                renderCashflowByCurrency([]);
                renderRecentMovements([]);
                return;
            }

            // Cashflow por moneda (usa todas las monedas)
            renderCashflowByCurrency(monthExpenses);
            cashflowSection.style.display = cashflowSection.innerHTML.trim() ? 'flex' : 'none';
            baseSummary.style.display = baseSummary.innerHTML.trim() ? 'flex' : 'none';
            noDataMessage.style.display = 'none';
            emptyStateBanner.style.display = 'none';
            renderRecentMovements(monthExpenses);
            filtersRow.style.display = hasBaseExpenses ? 'flex' : 'none';
            toggleChart.style.display = hasBaseExpenses ? 'inline-flex' : 'none';
            toggleChart.textContent = chartExpanded ? 'Ocultar grafico' : 'Ver grafico';

            // Grafico solo para moneda base y gastos
            const filteredForChart = monthExpenses.filter(e => (e.currency || baseCurrency) === baseCurrency && resolveFlow(e) === 'expense');
            if (filteredForChart.length === 0) {
                if (pieChart) { pieChart.destroy(); pieChart = null; }
                chartContainer.style.display = 'none';
                noDataMessage.style.display = 'none';
                if (hasBaseExpenses) {
                    emptyStateBanner.style.display = 'none';
                } else {
                    emptyStateBanner.style.display = 'block';
                    emptyStateBanner.innerHTML = `<strong>No hay gastos en ${baseCurrency.toUpperCase()}.</strong> Carga el primero con + Agregar gasto.`;
                }
            } else if (!chartExpanded) {
                if (pieChart) { pieChart.destroy(); pieChart = null; }
                chartContainer.style.display = 'none';
            } else {
                chartContainer.style.display = 'flex';
                chartBox.style.display = 'flex';
                legendBox.style.display = 'flex';
                const categoryData = calculateCategoryBreakdown(filteredForChart);
                createPieChart(categoryData);
                updateLegend(categoryData);
            }
        }

        function renderCashflowByCurrency(expenses) {
            const container = document.getElementById('cashflow-section');
            const baseContainer = document.getElementById('baseSummary');
            container.innerHTML = '';
            baseContainer.innerHTML = '';
            // Exclude credit card movements from cashflow balance.
            const cashflowExpenses = expenses.filter(exp => (exp.source || '').toUpperCase() !== 'TARJETA');
            const byCurrency = cashflowExpenses.reduce((acc, exp) => {
                const cur = exp.currency || baseCurrency;
                acc[cur] = acc[cur] || { income: 0, expense: 0, refund: 0 };
                const flow = resolveFlow(exp);
                if (flow === 'income') acc[cur].income += Math.abs(exp.amount);
                else if (flow === 'refund') acc[cur].refund += Math.abs(exp.amount);
                else acc[cur].expense += Math.abs(exp.amount);
                return acc;
            }, {});

            const baseData = byCurrency[baseCurrency];
            const baseHasValue = baseData && (baseData.income !== 0 || baseData.expense !== 0 || baseData.refund !== 0);
            if (baseHasValue) {
                const baseWrapper = document.createElement('div');
                baseWrapper.className = 'cashflow-row base-currency';
                const balance = baseData.income + baseData.refund - baseData.expense;
                const refundBlock = baseData.refund ? `
                    <div class="cashflow-item refund">
                        <div class="cashflow-label">Reintegros ${baseCurrency.toUpperCase()}</div>
                        <div class="cashflow-value">${formatCurrencyWithCurrency(baseData.refund, baseCurrency)}</div>
                    </div>
                ` : '';
                baseWrapper.innerHTML = `
                    <div class="cashflow-item income">
                        <div class="cashflow-label">Ingresos ${baseCurrency.toUpperCase()}</div>
                        <div class="cashflow-value">${formatCurrencyWithCurrency(baseData.income, baseCurrency)}</div>
                    </div>
                    <div class="cashflow-item expenses">
                        <div class="cashflow-label">Gastos ${baseCurrency.toUpperCase()}</div>
                        <div class="cashflow-value">${formatCurrencyWithCurrency(baseData.expense, baseCurrency)}</div>
                    </div>
                    ${refundBlock}
                    <div class="cashflow-item balance">
                        <div class="cashflow-label">Balance ${baseCurrency.toUpperCase()}</div>
                        <div class="cashflow-value ${balance >= 0 ? 'positive' : 'negative'}">${formatCurrencyWithCurrency(balance, baseCurrency)}</div>
                    </div>
                `;
                baseContainer.appendChild(baseWrapper);
            }

            // Other currencies as single rows
            supportedCurrencies.filter(cur => cur !== baseCurrency).forEach(cur => {
                const data = byCurrency[cur];
                if (!data) return;
                const balance = data.income + data.refund - data.expense;
                if (balance === 0 && data.income === 0 && data.expense === 0 && data.refund === 0) return;
                const row = document.createElement('div');
                row.className = 'cashflow-row';
                const refundLine = data.refund ? `<span>Reintegros: ${formatCurrencyWithCurrency(data.refund, cur)}</span>` : '';
                row.innerHTML = `
                    <div class="cashflow-item balance">
                        <div class="cashflow-label">Balance ${cur.toUpperCase()}</div>
                        <div class="cashflow-value ${balance >=0 ? 'positive' : 'negative'}">${formatCurrencyWithCurrency(balance, cur)}</div>
                        <div class="cashflow-sub">
                            <span>Ingresos: ${formatCurrencyWithCurrency(data.income, cur)}</span>
                            <span>Gastos: ${formatCurrencyWithCurrency(data.expense, cur)}</span>
                            ${refundLine}
                        </div>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        function renderRecentMovements(expenses) {
            const container = document.getElementById('recentMovements');
            const list = document.getElementById('recentList');
            const sorted = expenses.slice().sort((a, b) => new Date(b.date) - new Date(a.date));
            const recent = sorted.slice(0, 3);
            if (recent.length === 0) {
                container.style.display = 'none';
                list.innerHTML = '';
                return;
            }
            container.style.display = 'block';
            list.innerHTML = recent.map(item => `
                <div class="recent-item">
                    <span><strong>${escapeHTML(item.name)}</strong> • ${escapeHTML(item.category)}</span>
                    <span>${formatCurrencyWithCurrency(item.amount, item.currency || baseCurrency)}</span>
                </div>
            `).join('');
        }

        function createPieChart(categoryData) {
            if (pieChart) pieChart.destroy();
            pieChart = new Chart('categoryPieChart', {
                type: 'doughnut',
                data: {
                    labels: categoryData.map(c => c.category),
                    datasets: [{
                        data: categoryData.map(c => c.total),
                        backgroundColor: categoryData.map(c => categoryColors[c.category]),
                        borderColor: '#1a1a1a',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    const value = context.raw;
                                    const total = context.dataset.data.reduce((sum, val) => sum + val, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                    return `${context.label}: ${formatCurrencyWithCurrency(value, baseCurrency)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateLegend(categoryData) {
            const legendContainer = document.getElementById('customLegend');
            legendContainer.innerHTML = '';
            const monthExpenses = getMonthExpenses(allExpenses).filter(exp => (exp.currency || baseCurrency) === baseCurrency);
            const currentMonthCategories = [...new Set(monthExpenses
                .filter(exp => resolveFlow(exp) === 'expense')
                .map(exp => exp.category))];
            const categoryMap = new Map(categoryData.map(cat => [cat.category, cat]));
            
            currentMonthCategories.sort((a, b) => {
                const dataA = categoryMap.get(a);
                const dataB = categoryMap.get(b);
                if (dataA && dataB) return dataB.total - dataA.total;
                if (dataA) return -1;
                if (dataB) return 1;
                return a.localeCompare(b);
            }).forEach(category => {
                const item = document.createElement('div');
                item.className = `legend-item${disabledCategories.has(category) ? ' disabled' : ''}`;
                const color = categoryColors[category];
                const categoryDataItem = categoryMap.get(category);
                const percentage = categoryDataItem ? ` (${categoryDataItem.percentage.toFixed(1)}%)` : '';
                const amount = categoryDataItem ? formatCurrencyWithCurrency(categoryDataItem.total, baseCurrency) : '';
                item.innerHTML = `
                    <div class="color-box" style="background-color: ${color}"></div>
                    <div class="legend-text">
                        <span>${category}${percentage}</span>
                        <span class="amount">${amount}</span>
                    </div>
                `;
                item.addEventListener('click', () => toggleCategory(category));
                legendContainer.appendChild(item);
            });

            const activeTotalExpenses = monthExpenses
                .filter(exp => resolveFlow(exp) === 'expense' && !disabledCategories.has(exp.category))
                .reduce((sum, exp) => sum + Math.abs(exp.amount), 0);

            const totalsHtml = `
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>Total:</span>
                        <span class="amount">
                            ${formatCurrencyWithCurrency(activeTotalExpenses, baseCurrency)}
                        </span>
                    </div>
                </div>
            `;
            legendContainer.insertAdjacentHTML('beforeend', totalsHtml);
        }

        function toggleCategory(category) {
            if (disabledCategories.has(category)) {
                disabledCategories.delete(category);
            } else {
                disabledCategories.add(category);
            }
            updateChartAndLegend();
        }

        async function initialize() {
            try {
                const configResponse = await fetch('/config');
                if (!configResponse.ok) throw new Error('No se pudo obtener la configuracion');
                const config = await configResponse.json();
                const categorySelect = document.getElementById('category');
                categories = config.categories || [];
                categorySelect.innerHTML = categories.map(cat => 
                    `<option value="${cat}">${cat}</option>`
                ).join('');
                currentCurrency = (config.currency || 'ars').toLowerCase();
                if (!supportedCurrencies.includes(currentCurrency)) {
                    currentCurrency = 'ars';
                }
                baseCurrency = currentCurrency;
                populateFormCurrency();
                startDate = config.startDate;
                populateFilters();

                const response = await fetch('/expenses');
                if (!response.ok) throw new Error('No se pudieron obtener los datos');
                const data = await response.json();
                allExpenses = Array.isArray(data) ? data : (data && Array.isArray(data.expenses) ? data.expenses : []);
                allExpenses = allExpenses.map(exp => ({
                    ...exp,
                    currency: exp.currency || baseCurrency,
                    source: exp.source || '',
                    card: exp.card || '',
                    flow: resolveFlow(exp),
                }));

                allTags.clear();
                allExpenses.forEach(exp => {
                    if (exp.tags) {
                        exp.tags.forEach(tag => allTags.add(tag));
                    }
                });
                
                const uniqueCategories = [...new Set(allExpenses.map(exp => exp.category))];
                assignCategoryColors(uniqueCategories);
                updateMonthDisplay();
                updateChartAndLegend();
                setupTagInput();
                updateIndicator();
            } catch (error) {
                console.error('No se pudo inicializar el panel:', error);
            }
        }

        Chart.defaults.color = '#b3b3b3';
        Chart.defaults.borderColor = '#606060';
        Chart.defaults.font.family = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';

        function setupTagInput() {
            const container = document.getElementById('tags-input-container');
            const input = document.getElementById('tags-input');
            const dropdown = document.getElementById('tags-dropdown');
            const selectedContainer = document.getElementById('selected-tags');
            const formGroup = container.parentElement;

            const addTag = (tag) => {
                tag = tag.trim();
                if (tag && !selectedTags.has(tag)) {
                    selectedTags.add(tag);
                    const pill = document.createElement('div');
                    pill.className = 'tag-pill';
                    pill.textContent = tag;
                    const removeBtn = document.createElement('span');
                    removeBtn.className = 'remove-tag';
                    removeBtn.textContent = "x";
                    removeBtn.onclick = () => {
                        selectedTags.delete(tag);
                        pill.remove();
                    };
                    pill.appendChild(removeBtn);
                    selectedContainer.appendChild(pill);
                }
                input.value = '';
                dropdown.style.display = 'none';
            };

            input.addEventListener('focus', () => {
                dropdown.innerHTML = '';
                const availableTags = [...allTags].filter(tag => !selectedTags.has(tag));
                if (availableTags.length > 0) {
                    availableTags.forEach(tag => {
                        const item = document.createElement('div');
                        item.textContent = tag;
                        item.onclick = () => addTag(tag);
                        dropdown.appendChild(item);
                    });
                    dropdown.style.display = 'block';
                }
            });

            input.addEventListener('input', () => {
                const value = input.value.trim().toLowerCase();
                dropdown.innerHTML = '';
                const filteredTags = [...allTags].filter(tag => tag.toLowerCase().includes(value) && !selectedTags.has(tag));
                
                if (value && ![...allTags].map(t => t.toLowerCase()).includes(value)) {
                    const newItem = document.createElement('div');
                    newItem.textContent = `+ Create "${input.value.trim()}"`;
                    newItem.className = 'new-tag';
                    newItem.onclick = () => addTag(input.value.trim());
                    dropdown.appendChild(newItem);
                }

                filteredTags.forEach(tag => {
                    const item = document.createElement('div');
                    item.textContent = tag;
                    item.onclick = () => addTag(tag);
                    dropdown.appendChild(item);
                });
                
                dropdown.style.display = dropdown.children.length > 0 ? 'block' : 'none';
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (input.value.trim()) {
                        addTag(input.value.trim());
                    }
                }
            });

            container.addEventListener('click', () => input.focus());
            document.addEventListener('click', (e) => {
                if (!formGroup.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            updateChartAndLegend();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            updateChartAndLegend();
        });

        function populateFormCurrency() {
            const select = document.getElementById('currencySelectForm');
            select.innerHTML = supportedCurrencies.map(code => `<option value="${code}" ${code === currentCurrency ? 'selected' : ''}>${code.toUpperCase()}</option>`).join('');
        }

        function populateFilters() {
            const currencySelect = document.getElementById('filterCurrency');
            currencySelect.innerHTML = `<option value="all">Todas</option>` + supportedCurrencies.map(code => `<option value="${code}">${code.toUpperCase()}</option>`).join('');
            const categorySelect = document.getElementById('filterCategory');
            categorySelect.innerHTML = `<option value="all">Todas</option>` + categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function updateIndicator() {
            const indicator = document.getElementById('baseCurrencyIndicator');
            indicator.textContent = `Moneda base: ${baseCurrency.toUpperCase()} · El grafico muestra solo gastos en ${baseCurrency.toUpperCase()}`;
        }

        function getFilteredMonthExpenses() {
            const monthExpenses = getMonthExpenses(allExpenses);
            return monthExpenses.filter(exp => {
                const currencyMatch = filterCurrency === 'all' || (exp.currency || baseCurrency) === filterCurrency;
                const categoryMatch = filterCategory === 'all' || exp.category === filterCategory;
                return currencyMatch && categoryMatch;
            });
        }

        function toggleCardInput() {
            const source = sourceSelect.value;
            if (source === 'TARJETA') {
                cardGroup.style.display = 'block';
            } else {
                cardGroup.style.display = 'none';
                document.getElementById('cardInput').value = '';
            }
            document.getElementById('cardError').textContent = '';
        }

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const movementType = movementTypeSelect ? movementTypeSelect.value : 'expense';
            let amount = parseFloat(document.getElementById('amount').value);
            if (movementType === 'expense') {
                amount *= -1;
            } else {
                amount = Math.abs(amount);
            }
            const sourceValue = sourceSelect.value || 'CA';
            if (sourceValue === 'TARJETA' && !document.getElementById('cardInput').value.trim()) {
                document.getElementById('cardError').textContent = 'Especifica la tarjeta';
                return;
            }
            const formData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                amount: amount,
                date: getISODateWithLocalTime(document.getElementById('date').value),
                tags: Array.from(selectedTags),
                currency: document.getElementById('currencySelectForm').value || currentCurrency,
                source: sourceValue,
                card: sourceValue === 'TARJETA' ? document.getElementById('cardInput').value : '',
                flow: movementType,
            };
            try {
                const response = await fetch('/expense', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const messageDiv = document.getElementById('formMessage');
                if (response.ok) {
                messageDiv.textContent = '';
                messageDiv.className = 'form-message';
                showToast('Gasto agregado con exito', 'success');
                document.getElementById('expenseForm').reset();
                document.getElementById('selected-tags').innerHTML = '';
                selectedTags.clear();
                populateFormCurrency();
                sourceSelect.value = 'CA';
                if (movementTypeSelect) movementTypeSelect.value = 'expense';
                toggleCardInput();
                const toggleBtn = document.getElementById('toggleExpenseFormBtn');
                if (toggleBtn && toggleBtn.dataset.action === 'open-form') {
                    toggleBtn.innerHTML = '<i class="fa-solid fa-plus"></i> Agregar gasto';
                }
                await initialize();
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('date').value = `${year}-${month}-${day}`;
                } else {
                    const error = await response.json();
                    messageDiv.textContent = '';
                    messageDiv.className = 'form-message';
                    showToast(error.error || 'No se pudo agregar el gasto', 'error');
                }
            } catch (error) {
                console.error('Error adding expense:', error);
                showToast('No se pudo agregar el gasto', 'error');
            }
        });
        document.addEventListener('DOMContentLoaded', guardAppInit(initialize));

        document.getElementById('name').addEventListener('click', (e) => {
            if (e.target.value === '-') {
                e.target.value = '';
            }
        });

        sourceSelect.addEventListener('change', toggleCardInput);
        toggleCardInput();

        document.getElementById('filterCurrency').addEventListener('change', (e) => {
            filterCurrency = e.target.value;
            updateChartAndLegend();
        });

        document.getElementById('filterCategory').addEventListener('change', (e) => {
            filterCategory = e.target.value;
            updateChartAndLegend();
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
            filterCurrency = 'all';
            filterCategory = 'all';
            document.getElementById('filterCurrency').value = 'all';
            document.getElementById('filterCategory').value = 'all';
            updateChartAndLegend();
        });

        document.getElementById('toggleChart').addEventListener('click', () => {
            chartExpanded = !chartExpanded;
            updateChartAndLegend();
        });

        document.querySelectorAll('.quick-action').forEach(btn => {
            btn.addEventListener('click', () => {
                const formContainer = document.getElementById('addExpenseContainer');
                const action = btn.dataset.action;
                if (action === 'open-form') {
                    const isHidden = formContainer.style.display === 'none' || formContainer.style.display === '';
                    if (isHidden) {
                        formContainer.style.display = 'block';
                        btn.innerHTML = '<i class="fa-solid fa-times"></i> Close';
                    } else {
                        formContainer.style.display = 'none';
                        btn.innerHTML = '<i class="fa-solid fa-plus"></i> Agregar gasto';
                    }
                    return;
                }
                formContainer.style.display = 'block';
                if (action === 'income') {
                    if (movementTypeSelect) movementTypeSelect.value = 'income';
                    sourceSelect.value = 'CA';
                } else if (action === 'refund') {
                    if (movementTypeSelect) movementTypeSelect.value = 'refund';
                    sourceSelect.value = 'CA';
                } else if (action === 'expense') {
                    if (movementTypeSelect) movementTypeSelect.value = 'expense';
                    sourceSelect.value = 'CA';
                } else if (action === 'card-expense') {
                    if (movementTypeSelect) movementTypeSelect.value = 'expense';
                    sourceSelect.value = 'TARJETA';
                }
                toggleCardInput();
                document.getElementById('amount').focus();
            });
        });
    </script>
</body>
</html>
