<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fa.min.css">
    <link rel="stylesheet" href="/style.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'system';
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <title>Tabla ExpenseOwl</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <a href="/">
                    <img src="/pwa/icon-192.png" alt="ExpenseOwl Logo" height="85" style="vertical-align: middle; margin-right: 20px;">
                </a>
                <a href="/" class="view-button" data-tooltip="Panel">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="/table" class="view-button active" data-tooltip="Tabla">
                    <i class="fa-solid fa-table"></i>
                </a>
                <a href="/settings" class="view-button" data-tooltip="Configuracion">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </header>

        <div class="month-navigation">
            <button id="prevMonth" class="nav-button"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="current-month" id="currentMonth"></div>
            <button id="nextMonth" class="nav-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        
        <div class="table-controls">
            <label for="showAllToggle">
                <input type="checkbox" id="showAllToggle" class="styled-checkbox"> Mostrar todas las transacciones
            </label>
        </div>

        <div class="form-container">
            <form id="expenseForm" class="expense-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" value="-" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" required>
                        <option value="">categorias</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tags-input">Etiquetas</label>
                    <div id="tags-input-container" class="tags-input-container">
                        <div id="selected-tags" class="selected-tags"></div>
                        <input type="text" id="tags-input" placeholder="(opcional)">
                    </div>
                    <div id="tags-dropdown" class="tags-dropdown"></div>
                </div>
                
                <div class="form-group">
                    <label for="amount">Monto</label>
                    <input type="number" id="amount" step="0.01" min="0.01" max="9000000000000000" required>
                </div>

                <div class="form-group">
                    <label for="currencySelectForm">Moneda</label>
                    <select id="currencySelectForm" required></select>
                </div>

                <div class="form-group">
                    <label for="sourceSelect">Metodo</label>
                    <select id="sourceSelect">
                        <option value="CA">CA</option>
                        <option value="EFECTIVO">Efectivo</option>
                        <option value="TARJETA">Tarjeta</option>
                    </select>
                </div>

                <div class="form-group" id="cardGroup" style="display:none;">
                    <label for="cardInput">Tarjeta</label>
                    <input type="text" id="cardInput" placeholder="Ej: Visa, Amex">
                </div>
                
                <div class="form-group">
                    <label for="date">Fecha</label>
                    <input type="date" id="date" required>
                    <script>
                        const today = new Date();
                        const year = today.getFullYear();
                        const month = String(today.getMonth() + 1).padStart(2, '0');
                        const day = String(today.getDate()).padStart(2, '0');
                        const formattedDate = `${year}-${month}-${day}`;
                        document.getElementById('date').value = formattedDate;
                    </script>
                </div>
                
                <div class="form-group form-group-checkbox">
                    <label for="reportGain">Registrar ingreso</label>
                    <input type="checkbox" id="reportGain" class="styled-checkbox">
                </div>

                <button type="submit" class="nav-button">Agregar gasto</button>
            </form>
            <div id="formMessage" class="form-message"></div>
        </div>

        <div id="tableContainer">
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Eliminar gasto</h3>
            <p>Seguro que queres eliminar este gasto? (no se puede deshacer)</p>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeDeleteModal()">Cancelar</button>
                <button class="modal-button confirm" onclick="confirmDelete()">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="/functions.js"></script>
    <script>
        let currentCurrency = 'usd';
        let currentDate = new Date();
        let allExpenses = [];
        let expensesForTable = [];
        let startDate = 1;
        let allTags = new Set();
        let selectedTags = new Set();
        const supportedCurrencies = Object.keys(currencyBehaviors);
        const sourceSelect = document.getElementById('sourceSelect');
        const cardGroup = document.getElementById('cardGroup');

        function formatCurrencyWithCurrency(amount, currencyCode) {
            const behavior = currencyBehaviors[currencyCode] || currencyBehaviors[currentCurrency] || {symbol:"$",useComma:false,useDecimals:true,useSpace:false,right:false};
            const isNegative = amount < 0;
            const absAmount = Math.abs(amount);
            const options = {
                minimumFractionDigits: behavior.useDecimals ? 2 : 0,
                maximumFractionDigits: behavior.useDecimals ? 2 : 0,
            };
            const formatted = new Intl.NumberFormat(behavior.useComma ? "de-DE" : "en-US", options).format(absAmount);
            const result = behavior.right ? `${formatted}${behavior.useSpace ? " " : ""}${behavior.symbol}` : `${behavior.symbol}${behavior.useSpace ? " " : ""}${formatted}`;
            return isNegative ? `-${result}` : result;
        }

        function createTable(expenses) {
            if (!expenses || expenses.length === 0) {
                const message = document.getElementById('showAllToggle').checked ? 
                                'No transactions found' : 
                                'No expenses recorded for this month';
                return `<div class="no-data">${message}</div>`;
            }
            const hasTags = expenses.some(exp => exp.tags && exp.tags.length > 0);
            return `
                <table class="expense-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Moneda</th>
                            <th>Metodo</th>
                            <th>Tarjeta</th>
                            ${hasTags ? '<th class="tags-column">Tags</th>' : ''}
                            <th>Amount</th>
                            <th class="date-header">Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        ${expenses.map((expense, index) => `
                            <tr>
                                <td>${escapeHTML(expense.name)}</td>
                                <td>${escapeHTML(expense.category)}</td>
                                <td>${(expense.currency || currentCurrency).toUpperCase()}</td>
                                <td>${expense.source ? escapeHTML(expense.source) : '-'}</td>
                                <td>${expense.source === 'TARJETA' ? escapeHTML(expense.card || '-') : '-'}</td>
                                ${hasTags ? `<td class="tags-column">${(expense.tags || []).map(escapeHTML).join(', ')}</td>` : ''}
                                <td class="amount">${formatCurrencyWithCurrency(expense.amount, expense.currency || currentCurrency)}</td>
                                <td class="date-column">${formatDateFromUTC(expense.date)}</td>
                                <td>
                                    <button class="edit-button" onclick="editExpenseByIndex(${index})">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                    <button class="delete-button" onclick="handleDeleteClick(event, '${expense.id}')">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateTable() {
            const showAll = document.getElementById('showAllToggle').checked;
            document.querySelector('.month-navigation').style.display = showAll ? 'none' : 'flex';

            expensesForTable = showAll
                ? allExpenses.slice().sort((a, b) => new Date(b.date) - new Date(a.date))
                : getMonthExpenses(allExpenses);
            
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = createTable(expensesForTable);
        }

        function editExpenseByIndex(index) {
            const expense = expensesForTable[index];
            if (expense) {
                editExpense(expense.id, expense.name, expense.category, expense.amount, (expense.tags || []), expense.date);
            }
        }

        function renderSelectedTags(tags) {
            const selectedContainer = document.getElementById('selected-tags');
            selectedContainer.innerHTML = '';
            selectedTags.clear();
            (tags || []).forEach(tag => {
                selectedTags.add(tag);
                const pill = document.createElement('div');
                pill.className = 'tag-pill';
                pill.textContent = tag;
                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-tag';
                removeBtn.textContent = "x";
                removeBtn.onclick = () => {
                    selectedTags.delete(tag);
                    pill.remove();
                };
                pill.appendChild(removeBtn);
                selectedContainer.appendChild(pill);
            });
        }

        function editExpense(id, name, category, amount, tags, date) {
            const isGain = amount > 0;
            document.getElementById('name').value = name;
            document.getElementById('category').value = category;
            document.getElementById('amount').value = Math.abs(amount);
            document.getElementById('reportGain').checked = isGain;
            renderSelectedTags(tags);
            const exp = expensesForTable.find(e => e.id === id);
            document.getElementById('currencySelectForm').value = (exp?.currency) || currentCurrency;
            const sourceValue = exp?.source || 'CA';
            sourceSelect.value = sourceValue;
            document.getElementById('cardInput').value = exp?.card || '';
            toggleCardInput();
            
            const localDate = new Date(date);
            const year = localDate.getFullYear();
            const month = String(localDate.getMonth() + 1).padStart(2, '0');
            const day = String(localDate.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
            
            const form = document.getElementById('expenseForm');
            form.dataset.editId = id;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = "Actualizar gasto";
            
            form.scrollIntoView({ behavior: 'smooth' });
        }

        function setupTagInput() {
            const container = document.getElementById('tags-input-container');
            const input = document.getElementById('tags-input');
            const dropdown = document.getElementById('tags-dropdown');
            const formGroup = container.parentElement;

            const addTag = (tag) => {
                tag = tag.trim();
                if (tag && !selectedTags.has(tag)) {
                    selectedTags.add(tag);
                    renderSelectedTags(Array.from(selectedTags));
                }
                input.value = '';
                dropdown.style.display = 'none';
            };

            input.addEventListener('focus', () => {
                dropdown.innerHTML = '';
                const availableTags = [...allTags].filter(tag => !selectedTags.has(tag));
                if (availableTags.length > 0) {
                    availableTags.forEach(tag => {
                        const item = document.createElement('div');
                        item.textContent = tag;
                        item.onclick = () => addTag(tag);
                        dropdown.appendChild(item);
                    });
                    dropdown.style.display = 'block';
                }
            });

            input.addEventListener('input', () => {
                const value = input.value.trim().toLowerCase();
                dropdown.innerHTML = '';
                const filteredTags = [...allTags].filter(tag => tag.toLowerCase().includes(value) && !selectedTags.has(tag));
                
                if(value && ![...allTags].map(t => t.toLowerCase()).includes(value)) {
                    const newItem = document.createElement('div');
                    newItem.textContent = `Agregar \"${input.value.trim()}\"`;
                    newItem.className = 'new-tag';
                    newItem.onclick = () => addTag(input.value.trim());
                    dropdown.appendChild(newItem);
                }

                if (filteredTags.length > 0) {
                    filteredTags.forEach(tag => {
                        const item = document.createElement('div');
                        item.textContent = tag;
                        item.onclick = () => addTag(tag);
                        dropdown.appendChild(item);
                    });
                }
                
                dropdown.style.display = 'block';
                if (dropdown.children.length === 0) dropdown.style.display = 'none';
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (input.value.trim()) {
                        addTag(input.value.trim());
                    }
                }
            });

            container.addEventListener('click', () => input.focus());
            document.addEventListener('click', (e) => {
                if (!formGroup.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });
        }

        function populateFormCurrency() {
            const select = document.getElementById('currencySelectForm');
            select.innerHTML = supportedCurrencies.map(code => `<option value="${code}" ${code === currentCurrency ? 'selected' : ''}>${code.toUpperCase()}</option>`).join('');
        }

        function toggleCardInput() {
            if (sourceSelect.value === 'TARJETA') {
                cardGroup.style.display = 'block';
            } else {
                cardGroup.style.display = 'none';
                document.getElementById('cardInput').value = '';
            }
        }

        async function initialize() {
            try {
                const configResponse = await fetch('/config');
                if (!configResponse.ok) throw new Error('No se pudo obtener la configuracion');
                const config = await configResponse.json();
                const categorySelect = document.getElementById('category');
                categorySelect.innerHTML = config.categories.map(cat => 
                    `<option value="${cat}">${cat}</option>`
                ).join('');
                currentCurrency = (config.currency || 'ars').toLowerCase();
                if (!supportedCurrencies.includes(currentCurrency)) {
                    currentCurrency = 'ars';
                }
                populateFormCurrency();
                startDate = config.startDate;
                
                const response = await fetch('/expenses');
                if (!response.ok) throw new Error('No se pudieron obtener los datos');
                const data = await response.json();
                allExpenses = Array.isArray(data) ? data : (data && Array.isArray(data.expenses) ? data.expenses : []);
                allExpenses = allExpenses.map(exp => ({
                    ...exp,
                    currency: exp.currency || currentCurrency,
                    source: exp.source || '',
                    card: exp.card || '',
                }));
                
                allTags.clear();
                allExpenses.forEach(exp => {
                    if (exp.tags) {
                        exp.tags.forEach(tag => allTags.add(tag));
                    }
                });

                updateMonthDisplay();
                updateTable();
                setupTagInput();
            } catch (error) {
                console.error('No se pudo inicializar la tabla:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">No se pudieron cargar los gastos</div>';
            }
        }

        document.getElementById('showAllToggle').addEventListener('change', updateTable);

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            updateTable();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            updateTable();
        });

        let expenseToDelete = null;

        function showDeleteModal(id) {
            expenseToDelete = id;
            document.getElementById('deleteModal').classList.add('active');
        }

        function handleDeleteClick(event, id) {
            if (event.shiftKey) {
                expenseToDelete = id;
                confirmDelete();
            } else {
                showDeleteModal(id);
            }
        }

        function closeDeleteModal() {
            expenseToDelete = null;
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function confirmDelete() {
            if (!expenseToDelete) return;
            try {
                const response = await fetch(`/expense/delete?id=${expenseToDelete}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error('No se pudo eliminar el gasto');
                }
                await initialize();
                closeDeleteModal();
            } catch (error) {
                console.error('Error eliminando gasto:', error);
                alert('No se pudo eliminar el gasto. Please try again.');
            }
        }

        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target.className === 'modal active') {
                closeDeleteModal();
            }
        });

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const editId = form.dataset.editId;
            const isGain = document.getElementById('reportGain').checked;
            let amount = parseFloat(document.getElementById('amount').value);
            if (!isGain) {
                amount *= -1;
            }
            const sourceValue = sourceSelect.value || 'CA';

            const formData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                amount: amount,
                date: getISODateWithLocalTime(document.getElementById('date').value),
                tags: Array.from(selectedTags),
                currency: document.getElementById('currencySelectForm').value || currentCurrency,
                source: sourceValue,
                card: sourceValue === 'TARJETA' ? document.getElementById('cardInput').value : '',
            };
            try {
                const url = editId ? `/expense/edit?id=${editId}` : '/expense';
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const messageDiv = document.getElementById('formMessage');
                if (response.ok) {
                    messageDiv.textContent = editId ? 'Gasto actualizado con exito!' : 'Gasto agregado con exito!';
                    messageDiv.className = 'form-message success';
                    form.reset();
                    document.getElementById('selected-tags').innerHTML = '';
                    selectedTags.clear();
                    delete form.dataset.editId;
                    form.querySelector('button[type="submit"]').textContent = 'Agregar gasto';
                    populateFormCurrency();
                    sourceSelect.value = 'CA';
                    toggleCardInput();
                    await initialize();
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('date').value = `${year}-${month}-${day}`;
                } else {
                    const error = await response.json();
                    messageDiv.textContent = `Error: ${error.error || 'No se pudo guardar el gasto'}`;
                    messageDiv.className = 'form-message error';
                }
                setTimeout(() => {
                    messageDiv.textContent = "";
                    messageDiv.className = 'form-message';
                }, 3000);
            } catch (error) {
                console.error('Error saving expense:', error);
                const messageDiv = document.getElementById('formMessage');
                messageDiv.textContent = 'Error: No se pudo guardar el gasto';
                messageDiv.className = 'form-message error';
            }
        });
        document.addEventListener('DOMContentLoaded', initialize);

        document.getElementById('name').addEventListener('click', (e) => {
            if (e.target.value === '-') {
                e.target.value = '';
            }
        });

        sourceSelect.addEventListener('change', toggleCardInput);
        toggleCardInput();
        
        window.editExpenseByIndex = editExpenseByIndex;
    </script>
</body>
</html>
